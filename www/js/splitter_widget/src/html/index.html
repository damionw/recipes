<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>VSplitter Demo</title>

        <script type="application/javascript" language="javascript" src="/static/d3.min.js"></script>
        <script type="application/javascript" language="javascript" src="/static/splitter.js"></script>

        <style>
            #main {
                white-space: nowrap;
                height: 99vh;
                padding: 0px;
            }

            #navigator {
                vertical-align: top;
                background: #3f3f3f;
                padding: 5px;
                width: 100px;
                color: white;
            }

            #panel {
                vertical-align: top;
                background: beige;
                padding: 5px;
                width: 100%;
                display: block;
            }
        </style>
    </head>

    <body>
        <div id="main">
            <div id="navigator">
                Left panel
            </div>

            <div id="panel">
                Right Panel
            </div>
        </div>

        <script>
            var splitter = Split("#navigator");
        </script>
    </body>
</html>
