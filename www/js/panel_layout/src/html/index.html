<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Panel Layout Demo</title>

        <link rel="stylesheet" href="/static/layout.css" media="screen">
        <link rel="stylesheet" href="/static/navigation.css" media="screen">
        <link rel="stylesheet" href="/static/content.css" media="screen">

        <script type="application/javascript" language="javascript" src="/static/d3.min.js"></script>

        <style>
            /* Layout Settings */
            body, html {
                width: 100%;
                margin: 0;
                padding: 0;
                height: calc(100% - 2px);
                width: calc(100% - 1px);
                overflow: hidden;
            }

            .header {
                background: #9000a8;
            }

            .navigation {
                background: #404040;
                color: #a0a0f0; 
            }

            .main {
                background: beige;
            }

            .banner {
                text-align: center;
                font-size: 24px;
                width: 100%;
                color: white;
            }

            .table-cell {
                width: 40px;
                border: 1px solid blue;
                margin: 0px;
            }

            #surface {
            }
        </style>
    </head>

    <body>
        <div class="frame">
            <div class="header">
                <div class="banner">
                    This is the title
                </div>
                <div>
                    Some group info
                </div>
            </div>

            <div class="main">
                <div class="navigation navigation-menu">
                    <div class="menu-label">
                        Hello
                    </div>

                    <div class="menu-group menu-bordered">
                        <div class="menu-label">
                            Section
                        </div>

                        <div class="menu-entry">
                            Start
                        </div>

                        <div class="menu-entry">
                            Stop
                        </div>

                        <div class="menu-entry menu-disabled">
                            Restart
                        </div>
                    </div>

                    <div class="menu-label">
                        Other Stuff
                    </div>

                    <div class="menu-group menu-bordered">
                        <div class="menu-label">
                            Extra
                        </div>

                        <div class="menu-entry">
                            Go
                        </div>
                    </div>

                    <details class="menu-label menu-bordered">
                        <summary>Another</summary>
                        <div>One</div>
                        <div>Two</div>
                        <div class="menu-disabled">Three</div>
                    </details>
                </div>

                <div class="content-display content-selected">
                    <div id="surface">
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var panel_item = d3.select("#surface");

        panel_item.html("");

        var table_item = panel_item.append("table");

        table_item
            .selectAll("tr")
            .data(Array.from(Array(20).keys()))
            .enter()
                .append("tr")
                .selectAll("td")
                .data(Array.from(Array(20).keys()))
                    .enter()
                    .append("td")
                    .classed("table-cell", true)
                    .text(function(d,i) {return d;})
        ;

    </script>
</html>
