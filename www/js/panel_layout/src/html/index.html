<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Panel Layout Demo</title>

        <script type="application/javascript" language="javascript" src="/static/d3.min.js"></script>

        <style>
            body, html {
                width: 100%;
                margin: 0;
                padding: 0;
                height: calc(100% - 0px);
                width: calc(100% - 5px);
/*                height: 100%;
                width: 100%;*/
            }

            .frame {
                height: 100%;
                width: 100%;
                display: table;
            }

            .header {
                height: 0;
                margin: 2px;
                background: #f00088;
                display: table-row;
            }

            .main {
                vertical-align: top;
                background: beige;
                display: table-row;
            }

            .panel {
                width: auto;
                vertical-align: top;
                height: 100%;
                background: #404040;
                display: inline-block;
                color: #a0a0f0;
            }

            .content {
                height: 100%;
                vertical-align: top; 
                padding: 5px;
                display: inline-block;
            }

            .banner {
                text-align: center;
                font-size: 24px;
                width: 100%;
                color: white;
                padding: 4px;
            }
        </style>
    </head>

    <body>
        <div class="frame">
            <div class="header">
                <div class="banner">
                    This is the title
                </div>
                <div>
                    Some group info
                </div>
            </div>

            <div class="main">
                <div class="panel">
                    Menu Items
                    <br>
                    More
                    <br>
                    Even more
                </div>

                <div class="content">
                    Content
                </div>
            </div>
        </div>
    </body>

    <script>
    </script>
</html>
