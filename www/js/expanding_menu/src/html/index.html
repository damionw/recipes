<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Expanding Menu Demo</title>

        <script type="application/javascript" language="javascript" src="/static/d3.min.js"></script>

        <style>
            body, html {
                width: 100%;
                margin: 0;
                padding: 0;
                height: calc(100% - 2px);
                width: calc(100% - 1px);
            }

            #panel {
                display: table;
/*                 background-color: hsla(120, 100%, 40%, 1); */
                background: #2f2f2f;
                height: 100%;
                color: white;
            }

            #panel > * {
                padding-left: 10px;
                padding-right: 20px;
                padding-top: 10px;
                padding-bottom: 4px;
            }

            #panel > div {
                padding-left: 10px;
                padding-right: 0px;
            }

            #panel > details {
                padding-left: 20px;
                text-align: left;
                color: #b0b0f0;
            }

            #panel > details > summary {
                cursor: pointer;
                font-size: 20px;
                color: #b0b0f0;
            }

            #panel > details > summary:focus {
                outline: 0;
            }

            #panel > details > *:not(summary) + .disabled {
                color: grey;
            }

            #panel > details > *:not(summary) {
                padding-left: 30px;
                padding-top: 2px;
                padding-bottom: 2px;
                font-size: 18px;
                color: white;
                cursor: pointer;
                text-align: left;
            }

            #panel > details > *:not(summary):hover:not(.disabled) {
                background-color: rgba(255,255,255,0.1); /* Lighten whatever background color is there */
                font-size: 22px;
            }

            .banner {
                text-align: center;
                font-size: 24px;
                width: 100%;
                color: yellow;
            }
        </style>
    </head>

    <body>
        <div id="panel">
            <span class="banner">
                This is explanatory
            </span>

            <details>
                <summary>First Section</summary>
                <div>One</div>
                <div>Two</div>
                <div class="disabled">Three</div>
                <div>Four</div>
            </details>

            <details>
                <summary>Second Section</summary>
                <div>A</div>
                <div>B</div>
                <div>C</div>
            </details>

            <div class="banner">
                More notes
            </div>
        </div>

        <script>
        </script>
    </body>
</html>
