<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Suite Control Panel</title>

        <link rel="stylesheet" href="/static/expanding_menus.css" media="screen">
        
        <script type="application/javascript" language="javascript" src="/static/d3.min.js"></script>
        <script type="application/javascript" language="javascript" src="/static/expanding_menus.js"></script>
    </head>

    <body>
        <template id="right-arrow-template">
            <svg class="closed" width="18" height="18" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <polygon fill="none" stroke="none" stroke-width="0" points="1,1 1,18 16,9"/><polygon>
            </svg>
        </template>

        <template id="down-arrow-template">
<!--         USE TEMPLATE CLONING -->
            <svg class="opened" width="18" height="18" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <polygon fill="none" stroke="none" stroke-width="0" points="1,1 18,1 9,16"/><polygon>
            </svg>
        </template>

        <div id="navigator">
            <div>
                Reference counted process group <p id="supervisor_name"></p>
            </div>

            <div class="divider"></div>

            <div id="supervisor-container" class="foldable">
                <input id="_supervisor" type="checkbox">

                <label for="_supervisor">
                    Supervisor
                    <svg class="closed" width="18" height="18" xmlns="http://www.w3.org/2000/svg" version="1.1">
                        <polygon fill="none" stroke="none" stroke-width="0" points="1,1 1,18 16,9"/><polygon>
                    </svg>

                    <svg class="opened" width="18" height="18" xmlns="http://www.w3.org/2000/svg" version="1.1">
                        <polygon fill="none" stroke="none" stroke-width="0" points="1,1 18,1 9,16"/><polygon>
                    </svg>
                </label>

                <div>
                     <div class="task-button">Stop</div>
                </div>
            </div>

            <div class="divider"></div>

            <div id="tasks-container" class="foldable">
                <input id="_1" type="checkbox">

                <label for="_1">
                    Tasks
                    <svg class="closed" width="18" height="18" xmlns="http://www.w3.org/2000/svg" version="1.1">
                        <polygon fill="none" stroke="none" stroke-width="0" points="1,1 1,18 16,9"/><polygon>
                    </svg>

                    <svg class="opened" width="18" height="18" xmlns="http://www.w3.org/2000/svg" version="1.1">
                        <polygon fill="none" stroke="none" stroke-width="0" points="1,1 18,1 9,16"/><polygon>
                    </svg>
                </label>

                <div id="tasks-list">
                    <div class="foldable">
                        <input id="_2" type="checkbox">

                        <label for="_2">
                            One
                            <svg class="closed" width="18" height="18" xmlns="http://www.w3.org/2000/svg" version="1.1">
                                <polygon fill="none" stroke="none" stroke-width="0" points="1,1 1,18 16,9"/><polygon>
                            </svg>

                            <svg class="opened" width="18" height="18" xmlns="http://www.w3.org/2000/svg" version="1.1">
                                <polygon fill="none" stroke="none" stroke-width="0" points="1,1 18,1 9,16"/><polygon>
                            </svg>
                        </label>

                        <div>
                            <div class="menuitem">Whatever</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
